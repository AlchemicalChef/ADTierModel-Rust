\* ADTierModel.cfg - TLC Model Checker Configuration
\* Run with: tlc specs/ADTierModel.tla -config specs/ADTierModel.cfg

\* Specification to check
SPECIFICATION Spec

\* Safety invariants to verify
INVARIANT TypeInvariant
INVARIANT TierIsolation
INVARIANT Tier0InfrastructurePlacement
INVARIANT GpoRestrictionsValid
INVARIANT ObjectTierConsistency
INVARIANT NoCrossTierSessions
INVARIANT Tier0CredentialsProtected
INVARIANT Tier1CredentialsProtected

\* Combined invariants
INVARIANT AdminSafetyInvariant
INVARIANT SessionSafetyInvariant
INVARIANT SafetyInvariant

\* For finite model checking, define small sets
\* These represent a minimal test scenario with:
\* - 2 users (u1, u2)
\* - 2 computers (c1, c2)
\* - 3 admin groups (one per tier)
CONSTANTS
    Objects = {u1, u2, c1, c2}
    Users = {u1, u2}
    Computers = {c1, c2}
    Groups = {Tier0Admins, Tier1Admins, Tier2Admins}

\* Symmetry optimization (treats symmetric states as equivalent)
\* This can significantly reduce state space
SYMMETRY Symmetry

\* Define symmetry sets (optional, for optimization)
\* SYMMETRY symmetry_Users
\* SYMMETRY symmetry_Computers
